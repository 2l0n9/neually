<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU-Ally</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('NEU-cong_trinh_toa_nha_the_ky.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #1f2937;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* --- QUAN TRỌNG: CSS CHO BẢNG VÀ MARKDOWN --- */
        .chatbot-response table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.5); /* Nền bảng hơi trong suốt */
            border-radius: 8px;
            overflow: hidden;
        }
        .chatbot-response th, .chatbot-response td {
            border: 1px solid #d1d5db; /* Viền xám */
            padding: 10px 12px;
            text-align: left;
        }
        .chatbot-response th {
            background-color: #f3f4f6; /* Nền tiêu đề xám nhạt */
            font-weight: 600;
            color: #111827;
        }
        .chatbot-response tr:nth-child(even) {
            background-color: rgba(249, 250, 251, 0.5); /* Dòng chẵn hơi tối hơn */
        }
        
        .chatbot-response ul, .chatbot-response ol {
            padding-left: 24px;
            margin-bottom: 1rem;
        }
        .chatbot-response ul { list-style-type: disc; }
        .chatbot-response ol { list-style-type: decimal; }
        
        .chatbot-response p { margin-bottom: 0.75rem; }
        .chatbot-response p:last-child { margin-bottom: 0; }
        
        /* Chỉnh font công thức toán to hơn chút cho dễ đọc */
        .katex { font-size: 1.1em; }
        /* --------------------------------------------- */

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            background-color: #6b7280;
            border-radius: 50%;
            display: inline-block;
            height: 6px;
            width: 6px;
            margin: 0 2px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="relative flex flex-col h-screen overflow-hidden">

    <div class="glass-overlay"></div>

    <div id="chat-container" class="flex-1 overflow-y-auto w-full max-w-4xl mx-auto px-4 py-6 relative flex flex-col z-10">
        
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-full min-h-[400px] transition-opacity duration-500">
            <div class="mb-6 text-blue-900 drop-shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L14.3 8.6L21 11L14.3 13.4L12 20L9.7 13.4L3 11L9.7 8.6L12 2Z" />
                </svg>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-900 mb-12 text-center drop-shadow-sm">NEU-Ally xin chào!</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-3xl">
                <button class="suggestion-btn p-4 bg-white/60 hover:bg-white/90 backdrop-blur-sm shadow-sm hover:shadow-md rounded-xl border border-white/50 text-left transition-all text-sm text-gray-700 h-full group">
                    <span class="font-bold block mb-1 text-blue-800 group-hover:text-blue-600">Tư vấn tuyển sinh</span>
                    Điểm chuẩn ngành Công nghệ thông tin năm 2025 là bao nhiêu?
                </button>
                <button class="suggestion-btn p-4 bg-white/60 hover:bg-white/90 backdrop-blur-sm shadow-sm hover:shadow-md rounded-xl border border-white/50 text-left transition-all text-sm text-gray-700 h-full group">
                    <span class="font-bold block mb-1 text-blue-800 group-hover:text-blue-600">Quy chế</span>
                    Điều kiện làm khoá luận tốt nghiệp là gì?
                </button>
                <button class="suggestion-btn p-4 bg-white/60 hover:bg-white/90 backdrop-blur-sm shadow-sm hover:shadow-md rounded-xl border border-white/50 text-left transition-all text-sm text-gray-700 h-full group">
                    <span class="font-bold block mb-1 text-blue-800 group-hover:text-blue-600">Hướng dẫn</span>
                    Để đăng ký học ngành 2, tôi cần chuẩn bị những giấy tờ gì?
                </button>
            </div>
        </div>

        <div id="messages-list" class="hidden w-full pb-24 space-y-6">
            </div>
    </div>

    <div class="w-full pt-4 pb-6 px-4 z-20">
        <div class="max-w-3xl mx-auto relative">
            <form id="chat-form" class="relative flex items-center">
                <input 
                    id="user-input"
                    type="text"
                    class="w-full py-4 pl-6 pr-14 bg-white/80 backdrop-blur-md border border-white/50 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:bg-white transition-all duration-300 text-gray-800 placeholder-gray-500"
                    placeholder="Nhập câu hỏi của bạn về NEU..."
                    autocomplete="off"
                >
                <button
                    type="submit"
                    class="absolute right-3 p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors disabled:opacity-50"
                    id="send-btn"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const messagesList = document.getElementById('messages-list');
            const welcomeScreen = document.getElementById('welcome-screen');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const suggestionBtns = document.querySelectorAll('.suggestion-btn');

            let isFirstMessage = true;

            // --- CẤU HÌNH MARKED ---
            // Tắt mangle để tránh lỗi xung đột với KaTeX
            marked.use({
                mangle: false,
                headerIds: false
            });

            // --- CẤU HÌNH KATEX ---
            const katexConfig = {
                delimiters: [
                    {left: '$$', right: '$$', display: true},  // Công thức dòng riêng
                    {left: '$', right: '$', display: false},   // Công thức cùng dòng
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            };

            suggestionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const text = btn.childNodes[btn.childNodes.length - 1].textContent.trim();
                    userInput.value = text;
                    chatForm.dispatchEvent(new Event('submit'));
                });
            });

            function switchToChatMode() {
                if (isFirstMessage) {
                    welcomeScreen.style.display = 'none';
                    messagesList.classList.remove('hidden');
                    isFirstMessage = false;
                }
            }

            function addMessage(sender, message) {
                switchToChatMode();
                
                const wrapper = document.createElement('div');
                wrapper.classList.add('flex', 'w-full', 'mb-6');
                
                const contentDiv = document.createElement('div');
                
                if (sender === 'user') {
                    wrapper.classList.add('justify-end');
                    contentDiv.classList.add('bg-blue-600', 'text-white', 'px-5', 'py-3', 'rounded-2xl', 'max-w-[85%]', 'rounded-tr-sm', 'shadow-md');
                    contentDiv.textContent = message;
                } else {
                    wrapper.classList.add('justify-start');
                    
                    const botIcon = document.createElement('div');
                    botIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="text-blue-800 drop-shadow-sm"><path d="M12 2L14.3 8.6L21 11L14.3 13.4L12 20L9.7 13.4L3 11L9.7 8.6L12 2Z" /></svg>`;
                    botIcon.classList.add('mr-4', 'mt-1', 'flex-shrink-0');
                    wrapper.appendChild(botIcon);

                    contentDiv.classList.add('bg-white/80', 'backdrop-blur-sm', 'text-gray-800', 'chatbot-response', 'w-full', 'overflow-hidden', 'p-4', 'rounded-xl', 'shadow-sm');
                    
                    // --- ĐOẠN CODE SỬA LỖI ---
                    
                    // Bước 1: Thay thế các định dạng LaTeX dễ lỗi (\[ \]) thành định dạng an toàn ($$ $$)
                    // Chúng ta làm điều này TRƯỚC KHI marked.js chạy
                    let safeMessage = message
                        .replace(/\\\[/g, '$$$')  // Đổi \[ thành $$
                        .replace(/\\\]/g, '$$$')  // Đổi \] thành $$
                        .replace(/\\\(/g, '$')    // Đổi \( thành $
                        .replace(/\\\)/g, '$');   // Đổi \) thành $

                    // Bước 2: Render Markdown thành HTML
                    const htmlContent = marked.parse(safeMessage);
                    contentDiv.innerHTML = htmlContent;

                    // Bước 3: Kích hoạt KaTeX để render công thức toán
                    if (window.renderMathInElement) {
                        renderMathInElement(contentDiv, katexConfig);
                    }
                }
                
                wrapper.appendChild(contentDiv);
                messagesList.appendChild(wrapper);
                
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }

            function showTypingIndicator() {
                switchToChatMode();
                const wrapper = document.createElement('div');
                wrapper.id = 'thinking-indicator';
                wrapper.classList.add('flex', 'w-full', 'mb-6', 'justify-start');
                
                const botIcon = document.createElement('div');
                botIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="text-blue-800"><path d="M12 2L14.3 8.6L21 11L14.3 13.4L12 20L9.7 13.4L3 11L9.7 8.6L12 2Z" /></svg>`;
                botIcon.classList.add('mr-4', 'mt-1', 'flex-shrink-0');
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('bg-white/50', 'backdrop-blur-sm', 'rounded-xl', 'px-4', 'py-3', 'flex', 'items-center');
                contentDiv.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
                
                wrapper.appendChild(botIcon);
                wrapper.appendChild(contentDiv);
                messagesList.appendChild(wrapper);
                
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = userInput.value.trim();
                
                if (!question) return;

                addMessage('user', question);
                userInput.value = '';
                
                showTypingIndicator();

                const requestData = {
                    "session_id": "592badb9-5796-4ca6-8d3a-0fd55e01f93a",
                    "model_id": "llama3.1",
                    "user": "https://ai.neu.edu.vn/users/thaop@neu.edu.vn",
                    "prompt": question, // Lưu ý: API bạn yêu cầu 'question' hay 'prompt'?
                    "question": question, // Gửi cả 2 key để chắc chắn
                    "context": {
                        "project": "https://research.neu.edu.vn/projects/d9f7sd93",
                        "extra_data": {
                            "document": ["https://research.neu.edu.vn/documents/tailieu2-sds23f3.pdf", "https://research.neu.edu.vn/documents/tailieu1-43dfg34.pdf"],
                        }
                    }
                };

                try {
                    const response = await fetch('http://101.96.66.222:8012/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Lỗi API: ${errorData.error}`);
                    }

                    const data = await response.json();
                    
                    const indicator = document.getElementById('thinking-indicator');
                    if (indicator) indicator.remove();
                    
                    addMessage('bot', data.content_markdown);

                } catch (error) {
                    const indicator = document.getElementById('thinking-indicator');
                    if (indicator) indicator.remove();
                    addMessage('bot', `Đã xảy ra lỗi: ${error.message}. Vui lòng kiểm tra lại kết nối.`);
                }
            });
        });
    </script>
</body>
</html>
