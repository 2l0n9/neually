
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <title>NEU-Ally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url('NEU-cong_trinh_toa_nha_the_ky.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg-white.shadow-xl {
            /* Giữ nguyên màu nền mờ cho khung chat chính */
            background-color: rgba(197, 55, 55, 0.9); 
        }

        #chat-window {
            /* Giữ nguyên màu nền mờ cho cửa sổ chat */
            background-color: rgba(255, 255, 255, 0.5); 
        }
        
        .chatbot-response table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }

        .chatbot-response th, .chatbot-response td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .chatbot-response th {
            background-color: #e6e6e6;
            font-weight: 600;
            color: #2c2c2c;
        }
        
        /* Styling cho danh sách (list) để trông rõ ràng */
        .chatbot-response ul {
            padding-left: 25px;
            list-style-type: disc;
        }

        /* Tải KaTeX CSS cho công thức toán học */
        @import url('https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css');
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">NEU-Ally</h1>
        <div id="chat-window" class="h-[60vh] overflow-y-auto border border-gray-300 rounded-lg p-4 mb-4 bg-gray-50 flex flex-col">
            <!-- Tin nhắn sẽ được thêm vào đây -->
        </div>

        <form id="chat-form" class="flex flex-col sm:flex-row gap-4">
            <input 
                id="user-input"
                type="text"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                placeholder="Nhập câu hỏi của bạn..."
                autocomplete="off"
            >
            <button
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Gửi
            </button>
        </form>
    </div>

    <!-- Tải Marked (Markdown to HTML) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <!-- Tải KaTeX (LaTeX Renderer) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Khởi tạo KaTeX delimiters ngay ở đây để dùng lại
    const katexConfig = {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false}, // Inline math
            {left: '\\[', right: '\\]', display: true}  // Display math
        ],
        throwOnError: false
    };

    // Hàm để thêm tin nhắn vào cửa sổ chat
    function addMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('mb-2', 'p-3', 'rounded-lg', 'max-w-[80%]', 'break-words');
        
        if (sender === 'user') {
            messageElement.classList.add('bg-blue-500', 'text-white', 'self-end', 'ml-auto');
            messageElement.textContent = message;
        } else {
            // Đây là tin nhắn của BOT: Áp dụng style và render Markdown
            messageElement.classList.add('bg-gray-200', 'text-gray-800', 'self-start', 'mr-auto', 'chatbot-response');
            
            // 1. Chuyển đổi Markdown sang HTML
            const htmlContent = marked.parse(message);
            messageElement.innerHTML = htmlContent;

            // 2. Render các công thức LaTeX bằng KaTeX
            renderMathInElement(messageElement, katexConfig);
        }
        
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    addMessage('bot', 'Tôi là NEU-Ally, trợ lý tư vấn tuyển sinh của Đại học Kinh tế Quốc dân. Hãy đặt câu hỏi cho tôi nhé.');

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = userInput.value.trim();
        
        if (!question) {
            return;
        }

        addMessage('user', question);
        userInput.value = '';

        const thinkingIndicator = document.createElement('div');
        thinkingIndicator.id = 'thinking-indicator';
        thinkingIndicator.classList.add('p-3', 'text-gray-500', 'italic');
        thinkingIndicator.textContent = 'NEU-Ally đang suy nghĩ...';
        chatWindow.appendChild(thinkingIndicator);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        const requestData = {
        "session_id": "592badb9-5796-4ca6-8d3a-0fd55e01f93a",
        "model_id": "llama3.1",
        "user": "https://ai.neu.edu.vn/users/thaop@neu.edu.vn",
        "prompt": question,
        "context": {
            "project": "https://research.neu.edu.vn/projects/d9f7sd93",
            "extra_data": {
            "document": ["https://research.neu.edu.vn/documents/tailieu2-sds23f3.pdf", "https://research.neu.edu.vn/documents/tailieu1-43dfg34.pdf"],
            }
        }
        };
        const jsonBody = JSON.stringify(requestData);
        try {
            
            const response = await fetch('http://101.96.66.222:8012/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body:jsonBody,
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Lỗi API: ${errorData.error}`);
            }

            const data = await response.json();
            
            document.getElementById('thinking-indicator').remove();
            
            addMessage('bot', data.content_markdown);

        } catch (error) {
            if (document.getElementById('thinking-indicator')) {
                document.getElementById('thinking-indicator').remove();
            }
            addMessage('bot', `Đã xảy ra lỗi: ${error.message}. Vui lòng kiểm tra máy chủ Flask có đang chạy không.`);
        }
    });
});
    </script>
</body>
</html>
